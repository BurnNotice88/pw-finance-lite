<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>P&W Finance Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">P&W Finance</div>
  </header>

  <main class="content">
    <section id="view-overview" class="view"></section>
    <section id="view-wallace" class="view" hidden></section>
    <section id="view-patricia" class="view" hidden></section>
    <section id="view-gemeinsam" class="view" hidden></section>
    <section id="view-einstellungen" class="view" hidden></section>
  </main>

  <!-- Bottom Tabs (UBS-Style) -->
  <nav class="tabs">
    <button data-route="overview" class="active" aria-label="Home">Home</button>
    <button data-route="wallace"  aria-label="Wallace">Wallace</button>
    <button data-route="patricia" aria-label="Patricia">Patricia</button>
    <button data-route="gemeinsam" aria-label="Gemeinsam">Gemeinsam</button>
    <button data-route="einstellungen" aria-label="Einstellungen">Mehr</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
