<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAINANCE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo-fainance.png" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <img src="logo-fainance.png" alt="FAINANCE" class="brand-logo" />
      <span class="brand-name">FAINANCE<sup>®</sup></span>
    </div>
    <div id="userBox" class="user-box" hidden></div>
  </header>

  <!-- Views -->
  <main class="app-main">
    <!-- HOME -->
    <section id="view-home" class="view is-active" aria-labelledby="tab-home" role="region">
      <h1>Übersicht</h1>
      <div class="card">Home-Inhalte …</div>
    </section>

    <!-- WALLACE -->
    <section id="view-wallace" class="view" aria-labelledby="tab-wallace" role="region">
      <h1>Wallace</h1>
      <div class="card">Wallace-Inhalte …</div>
    </section>

    <!-- PATRICIA -->
    <section id="view-patricia" class="view" aria-labelledby="tab-patricia" role="region">
      <h1>Patricia</h1>
      <div class="card">Patricia-Inhalte …</div>
    </section>

    <!-- GEMEINSAM -->
    <section id="view-shared" class="view" aria-labelledby="tab-shared" role="region">
      <h1>Gemeinsam</h1>
      <div class="card">Gemeinsame Inhalte …</div>
    </section>

    <!-- MEHR -->
    <section id="view-more" class="view" aria-labelledby="tab-more" role="region">
      <h1>Mehr</h1>
      <div class="card">Einstellungen / Login / Export …</div>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav class="tabbar" role="tablist" aria-label="Navigation">
    <button id="tab-home"     class="tab is-active" data-target="view-home"     role="tab" aria-controls="view-home"     aria-selected="true">Home</button>
    <button id="tab-wallace"  class="tab"          data-target="view-wallace"  role="tab" aria-controls="view-wallace"  aria-selected="false">Wallace</button>
    <button id="tab-patricia" class="tab"          data-target="view-patricia" role="tab" aria-controls="view-patricia" aria-selected="false">Patricia</button>
    <button id="tab-shared"   class="tab"          data-target="view-shared"   role="tab" aria-controls="view-shared"   aria-selected="false">Gemeinsam</button>
    <button id="tab-more"     class="tab"          data-target="view-more"     role="tab" aria-controls="view-more"     aria-selected="false">Mehr</button>
  </nav>

  <script defer src="app.js"></script>
</body>
</html>
