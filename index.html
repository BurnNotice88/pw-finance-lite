<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FAINANCE®</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header: nur Text, kein Bild -->
  <header class="app-header">
    <div class="brand">FAINANCE<sup>®</sup></div>
  </header>

  <main class="app-main">
    <!-- HOME -->
    <section id="view-home" class="view is-active" aria-labelledby="home-title" role="region">
      <h1 id="home-title" class="title">Übersicht</h1>

      <div id="home-cards" class="cards"></div>

      <section class="card chart-card">
        <h2 class="subtitle">Monatsverlauf (Bilanz, Beispiel)</h2>
        <canvas id="chart-balance" aria-label="Balkendiagramm Bilanz" role="img"></canvas>
        <p class="chart-caption">Beispieldaten – echte Werte können wir später einlesen.</p>
      </section>
    </section>

    <!-- WALLACE -->
    <section id="view-wallace" class="view" aria-labelledby="w-title" role="region">
      <h1 id="w-title" class="title">Wallace</h1>
      <div id="w-summary" class="card"></div>
    </section>

    <!-- PATRICIA -->
    <section id="view-patricia" class="view" aria-labelledby="p-title" role="region">
      <h1 id="p-title" class="title">Patricia</h1>
      <div id="p-summary" class="card"></div>
    </section>

    <!-- GEMEINSAM -->
    <section id="view-gemeinsam" class="view" aria-labelledby="g-title" role="region">
      <h1 id="g-title" class="title">Gemeinsam</h1>
      <div id="g-summary" class="card"></div>
    </section>

    <!-- MEHR (Zentrales Bearbeiten) -->
    <section id="view-mehr" class="view" aria-labelledby="more-title" role="region">
      <h1 id="more-title" class="title">Mehr</h1>

      <div class="card">
        <h2 class="subtitle">Einnahmen & Ausgaben bearbeiten (zentral)</h2>

        <form id="form-mehr" class="mehr-grid">
          <!-- Wallace -->
          <fieldset class="mehr-section">
            <legend>Wallace</legend>
            <label class="field">
              <span>Einnahmen (CHF)</span>
              <input id="mw-income" name="mw-income" type="number" inputmode="decimal" step="0.05" />
            </label>
            <label class="field">
              <span>Ausgaben (CHF)</span>
              <input id="mw-expense" name="mw-expense" type="number" inputmode="decimal" step="0.05" />
            </label>
          </fieldset>

          <!-- Patricia -->
          <fieldset class="mehr-section">
            <legend>Patricia</legend>
            <label class="field">
              <span>Einnahmen (CHF)</span>
              <input id="mp-income" name="mp-income" type="number" inputmode="decimal" step="0.05" />
            </label>
            <label class="field">
              <span>Ausgaben (CHF)</span>
              <input id="mp-expense" name="mp-expense" type="number" inputmode="decimal" step="0.05" />
            </label>
          </fieldset>

          <!-- Gemeinsam -->
          <fieldset class="mehr-section">
            <legend>Gemeinsam</legend>
            <label class="field">
              <span>Einnahmen (CHF)</span>
              <input id="mg-income" name="mg-income" type="number" inputmode="decimal" step="0.05" />
            </label>
            <label class="field">
              <span>Ausgaben (CHF)</span>
              <input id="mg-expense" name="mg-expense" type="number" inputmode="decimal" step="0.05" />
            </label>
          </fieldset>

          <div class="mehr-actions">
            <button id="btn-save-all" class="btn primary" type="submit">Alle speichern</button>
            <button id="btn-reset-defaults" class="btn danger" type="button">Auf Standardwerte zurücksetzen</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2 class="subtitle">Daten exportieren / importieren</h2>
        <div class="btn-row">
          <button id="btn-export" class="btn">Export (Datei)</
