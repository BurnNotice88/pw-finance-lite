<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BudgetAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Budget<span class="ai">AI</span></div>
  </header>

  <main id="views">
    <!-- HOME -->
    <section id="view-home" class="view active" aria-label="Übersicht">
      <h1>Übersicht</h1>
      <div id="home-cards" class="cards"></div>
      <div class="chart-placeholder">
        Hier bauen wir später Balken-Charts rein.
      </div>
    </section>

    <!-- WALLACE -->
    <section id="view-wallace" class="view" aria-label="Wallace">
      <h1>Wallace</h1>
      <div id="wallace-cards" class="cards"></div>
    </section>

    <!-- PATRICIA -->
    <section id="view-patricia" class="view" aria-label="Patricia">
      <h1>Patricia</h1>
      <div id="patricia-cards" class="cards"></div>
    </section>

    <!-- GEMEINSAM -->
    <section id="view-gemeinsam" class="view" aria-label="Gemeinsam">
      <h1>Gemeinsam</h1>
      <div id="gemeinsam-cards" class="cards"></div>
    </section>

    <!-- MEHR -->
    <section id="view-mehr" class="view" aria-label="Mehr">
      <h1>Mehr</h1>
      <div class="cards">
        <div class="card">
          <div class="row">
            <span>Einstellungen</span>
            <span>›</span>
          </div>
        </div>
        <div class="card">
          <div class="row">
            <span>Über</span>
            <span>BudgetAI</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Tabs -->
  <nav class="tabs" role="tablist" aria-label="Hauptnavigation">
    <button class="tab active" data-target="home" role="tab" aria-selected="true">Home</button>
    <button class="tab" data-target="wallace" role="tab" aria-selected="false">Wallace</button>
    <button class="tab" data-target="patricia" role="tab" aria-selected="false">Patricia</button>
    <button class="tab" data-target="gemeinsam" role="tab" aria-selected="false">Gemeinsam</button>
    <button class="tab" data-target="mehr" role="tab" aria-selected="false">Mehr</button>
  </nav>

  <script src="app.js" defer></script>
</body>
</html>
