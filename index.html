<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BudgetAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Kopf -->
  <header class="app-header">
    <div class="brand"><span class="logo">Budget<span class="logo-ai">AI</span></span></div>
  </header>

  <!-- Screens -->
  <main class="screens">
    <section id="screen-home" class="screen active" aria-labelledby="tab-home">
      <h1>Übersicht</h1>
      <div class="card">Home-Inhalte …</div>
    </section>

    <section id="screen-wallace" class="screen" aria-labelledby="tab-wallace">
      <h1>Wallace</h1>
      <div class="card">Wallace-Inhalte …</div>
    </section>

    <section id="screen-patricia" class="screen" aria-labelledby="tab-patricia">
      <h1>Patricia</h1>
      <div class="card">Patricia-Inhalte …</div>
    </section>

    <section id="screen-gemeinsam" class="screen" aria-labelledby="tab-gemeinsam">
      <h1>Gemeinsam</h1>
      <div class="card">Gemeinsame Inhalte …</div>
    </section>

    <section id="screen-more" class="screen" aria-labelledby="tab-more">
      <h1>Mehr</h1>
      <div class="card">Einstellungen / Login / Export …</div>
    </section>
  </main>

  <!-- Toast (kann Fehlermeldungen zeigen, blockiert aber keine Klicks) -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Tabbar (fix am unteren Rand) -->
  <nav class="tabbar" role="tablist" aria-label="Navigation">
    <button id="tab-home" class="tab active" role="tab" aria-selected="true" data-target="screen-home">Home</button>
    <button id="tab-wallace" class="tab" role="tab" aria-selected="false" data-target="screen-wallace">Wallace</button>
    <button id="tab-patricia" class="tab" role="tab" aria-selected="false" data-target="screen-patricia">Patricia</button>
    <button id="tab-gemeinsam" class="tab" role="tab" aria-selected="false" data-target="screen-gemeinsam">Gemeinsam</button>
    <button id="tab-more" class="tab" role="tab" aria-selected="false" data-target="screen-more">Mehr</button>
  </nav>

  <script type="module" src="app.js"></script>
</body>
</html>
